<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quiz App</h1>
    <div class="container">
      <div class="question-elem">
        <div class="single-ques">
          <h2>What is HTML and CSS?</h2>
          <form class="options" action="">
            <label>
              <input name="option" type="radio" />
              <span>HTML</span>
            </label>
            <label>
              <input name="option" type="radio" />
              <span>CSS</span>
            </label>
            <label>
              <input name="option" type="radio" />
              <span>JS</span>
            </label>
            <label>
              <input name="option" type="radio" />
              <span>Node</span>
            </label>
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>
      <div class="flex">
        <button class="btn prev">Prev</button>
        <button class="btn next">Next</button>
        <button class="btn show">Show Result</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
